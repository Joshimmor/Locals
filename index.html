<!DOCTYPE html>
<html lang="en">


      
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-----AD styles --->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Locals | Live Life like a Local</title>
</head>



<body>


  <!-----------------------NavBar--------------------------->
    <nav class="navbar navbar-expand-sm navbar-dark  sticky-top">
      <div class="container">
            <a href="#" class="navbar-brand">
                <h3>Locals</h3>
            </a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#Nucampnav">
                  <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="Nucampnav">
                  <ul class="navbar-nav">
                      <li class="nav-item active"><a href="#" class="nav-link"><i class="fa fa-home fa-lg"></i> Home</a></li>
                      <li class="nav-item"><a class="nav-link"href="Aboutus.html"><i class="fa fa-info fa-lg"></i> About</a></li>
                      <li class="nav-item"><a class="nav-link" href="contactus.html"> <i class="fa fa-address-card" ></i> Contact </a></li>
                
                  </ul>
                  <span class="navbar-text ml-auto">
                      <a role="button" data-toggle="modal" data-target="#loginModal">
                        <i class="fa fa-sign-in"></i> Login
                      </a>
                  </span>
            </div>
      </div>
    </nav>
<!---------------------------Jumbron------------------->
<div class="jumbotron-fluid ">
            <div class="row align-items-center slogan">
                <div class="col align-items-center text-center">   
                    <h1 class="catchPhrase">Live life like a Local</h1>
                    <p class="tagline">A NEW WAY TO INTERACT WITH YOUR COMMUNITY</p>
                </div>
            </div>
        
            <!-----------------------------searchForm-------------------------------->
            
                <div class="col-sm-8 mx-auto p-0 form-cols">
                    <form id="localsForm" class="form-inline" action="">
                        <div class="form-group mx-auto ">
                            <input class="form-control" type="text" id="location" placeholder="Location">
                             <select class="form-control" id="catergories" required>
                                    <option value="">Catergories</option>
                                    <option value="Resturants">Resturants</option>
                                    <option value="Nightlife">Nightlife</option>
                                    <option value="Activies">Activies</option>
                                    <option value="Kid%20Friendly">Kid Friendly</option>
                              </select>
                              <select class="form-control" id="pricePoint">
                                    <option value="4">Price</option>
                                    <option value="0">$</option>
                                    <option value="1">$$</option>
                                    <option value="2">$$$</option>
                                    <option value="3">$$$$</option>
                                    <option value="4">$$$$$</option>
                              </select>
                             <button type="submit" class="btn btn-primary">Search</button>
                        </div>      
                              
                    </form>
                
            </div>
            <!---------------------------------end of form-------------------------->
        
     
</div>
    <!------------------------Modal-------------------------->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email Address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                    placeholder="Enter Email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="text" class="form-control form-control-sm" id="loginPassword"
                                    placeholder="Enter Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Remember Me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1" >Login </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!---------------------------Main--------------------------->
    <div class="container-fluid p-0 ">
<!------------------------Slider----------------------------->
        <div class="row row-content mx-auto">
            <div class="col p-0"> 
                <div class="carousel slide" data-ride="carousel" id="homeCarousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner ">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/rest1.jpg" alt="breadcrumb">
                            <div class="carousel-caption mr-auto">
                                <h5>Shi</h5>
                                <p class="d-none d-sm-block">Asian Fusion <br>.5 miles Away</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/rest2.jpg" alt="react">
                            <div class="carousel-caption mr-auto">
                                <h5>La Nona</h5>
                                <p class="d-none d-sm-block">Classic Italian Resturante <br>.2 Miles Away</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/rest3.jpg" alt="chrome">
                            <div class="carousel-caption">
                                <h5>Barcade</h5>
                                <p class="d-none d-sm-block">Aracade Games with Great Drink Specials <br>.6 Miles Away</p>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
           </div>
        </div>

      <script src="app.js"></script>
     
  </body>


</html>
